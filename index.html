    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>
            body {
                padding-top: 50px;
                padding-bottom: 20px;
            }
        </style>
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">

    <body>

        <div class ="container">
            <div class ="panel-default">
                <div style="text-align: center" class= "panel-heading">CSC 642 Summer 2018 Individual Assignment Betty Reaney Registration Form</div>
                <div class ="panel-body"></div>
            </div> 
            <p>All fields marked by an asterick* are mandatory</p>

            <form>

                <div class="row padding-top-10">
                    <div class="col-sm-6">
                        <input type="text" class="form-control" placeholder="First name*">
                    </div>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" placeholder="Last name*">
                    </div>
                </div>

                <div class="row padding-top-10">
                    <div class="col-sm-5">
                        <input type="text" class = "form-control" placeholder="Address*">
                    </div> 
                    <div class="col-sm-5">
                        <input type="text" class = "form-control" placeholder="City and State*">
                    </div>
                    <div class="col-sm-2">
                        <input type="text" class = "form-control" placeholder="Zip*">
                    </div>      
                </div> 

                <div class="row padding-top-10">
                    <div class="col-md-1"></div>
                    <div class="col-md-10">
                        <select class = "form-control">
                            <option>Education level</option>
                            <option>high school</option>
                            <option>college</option>
                            <option>graduate studies</option>
                            <option>Ph.D</option>
                        </select>                    
                    </div>
                    <div class="col-md-1"></div>
                </div>
                <div class="row padding-top-10">
                    <div class="col-md-1"></div>
                    <div class="col-md-10">
                        <select class = "form-control">
                            <option>Income (yearly)</option>
                            <option>less than $50K</option>
                            <option>between $50-100K</option>
                            <option>above $100K</option>
                        </select>               
                    </div>
                </div>

                <div class="row padding-top-10">
                    <div class="col-sm-6">
                        <input type="text" class = "form-control" placeholder="Phone*">
                    </div>
                    <div class="col-sm-6">
                        <input type="text" class = "form-control" placeholder="e-mail">
                    </div>  
                </div>

                <div class="row padding-top-10">
                    <div class="col-sm-12">
                        <input type="text" class = "form-control" placeholder="Enter Password*">
                    </div>
                </div>
                <div class="row padding-top-10">
                    <div class="col-sm-12">
                        <input type="text" class = "form-control" placeholder="Confirm Password*">
                    </div>
                    <div class="row padding-top-10">
                        <div class="col-sm-12">
                            <!--<a href="#">I agree to Terms</a>-->
                        </div>
                    </div>
                </div>
                <div class="row padding-top-10">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">
                            <a href="#">I agree to the Terms</a>
                        </label>
                    </div>
                </div>
                
                <div class="g-recaptcha" data-sitekey="6LcY-GYUAAAAAGBr4JqQpevYSe4CwVFoA7L3H4nF">                 
                </div>
                
                <div class="row padding-top-10">
                    <button class="btn btn-primary" type="submit">Register Now</button>
               </div>
            </form>
            <div class="row padding-top-10">
            </div>
        </div>
    </body>
